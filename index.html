<!DOCTYPE html>
<html>

<head>
    <title>Circular Slider Demo</title>
    <meta charset="utf-8" />

    <script src="slider.js"></script>

    <style>
        body {
            font-family: "Arial";
            margin: 0;
            margin-top: 50px;
            margin-left: 50px;
        }
        
        .container {
            display: block;
            width: 100%;
            user-select: none;
            cursor: default;
        }
        
        .data {
            float: left;
            width: 400px;
            padding-top: 100px;
            margin-right: 50px;
            margin-bottom: 50px;
        }
        
        .sliders {
            float: left;
            width: 600px;
            position: relative;
        }
        
        .value {
            font-family: "Arial Black", Gadget, sans-serif;
            display: inline-block;
            font-size: 48px;
            width: 200px;
            margin: 0;
            color: #222;
        }
        
        .block {
            display: inline-block;
            width: 20px;
            height: 14px;
        }
        
        .text {
            margin: 0;
            display: inline-block;
            margin-left: 30px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="data" class="data"></div>
        <div id="sliders" class="sliders"></div>
    </div>

    <script>
        var container = document.getElementById('sliders')
        var dataContainer = document.getElementById('data')
        var options = {
            'transportation': {
                color: 'purple',
                min: -0,
                max: 1200,
                step: 10,
                radius: 300,
                text: 'Transportation'
            },
            'food': {
                color: 'blue',
                min: 0,
                max: 1200,
                step: 10,
                radius: 250,
                text: 'Food'
            },
            'insurance': {
                color: 'green',
                min: 0,
                max: 1200,
                step: 10,
                radius: 200,
                text: 'Insurance'
            },
            'entertainment': {
                color: 'orange',
                min: 0,
                max: 1200,
                step: 20,
                radius: 150,
                text: 'Entertainment'
            },
            'healthcare': {
                color: 'red',
                min: 0,
                max: 1200,
                step: 20,
                radius: 100,
                text: 'Health care'
            }
        }

        let initSlider = function(slider) {
            let offset = 300 - sliderOptions.radius
            slider.mainDiv.style.position = 'absolute'
            slider.mainDiv.style.left = offset + 'px'
            slider.mainDiv.style.top = offset + 'px'

            let sliderData = document.createElement('div')
            let sliderValue = document.createElement('p')
            sliderValue.className = 'value'
            sliderData.appendChild(sliderValue)
            let sliderBlock = document.createElement('div')
            sliderBlock.className = 'block'
            sliderBlock.style.backgroundColor = sliderOptions.color
            sliderData.appendChild(sliderBlock)
            let sliderText = document.createElement('p')
            sliderText.innerHTML = sliderOptions.text
            sliderText.className = 'text'
            sliderData.appendChild(sliderText)
            dataContainer.appendChild(sliderData)
            slider.on('change', function(value) {
                sliderValue.innerHTML = '$' + Math.round(value)
            })

            setTimeout(function() {
                // slider.destroy()
            }, 5000)
        }

        var sliders = {}
        for (var sliderName in options) {
            var sliderOptions = options[sliderName]
            sliderOptions.container = container
            var slider = new CircularSlider(sliderOptions)

            sliders[sliderName] = slider

            initSlider(slider)
        }
    </script>
</body>

</html>
