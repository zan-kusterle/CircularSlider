<!DOCTYPE html>
<html>

<head>
    <title>Circular Slider Demo</title>
    <meta charset="utf-8" />
    <script src="/slider.js"></script>
</head>

<body>
    <div id="container">
    </div>

    <script>
        var container = document.getElementById('container')
        var options = {
            'transportation': {
                color: 'purple',
                min: 0,
                max: 1000,
                step: 10,
                radius: 300
            },
            'food': {
                color: 'blue',
                min: 0,
                max: 1000,
                step: 10,
                radius: 250
            },
            'insurance': {
                color: 'green',
                min: 0,
                max: 1000,
                step: 10,
                radius: 200
            },
            'entertainment': {
                color: 'orange',
                min: 0,
                max: 1000,
                step: 20,
                radius: 150
            },
            'healthcare': {
                color: 'red',
                min: 0,
                max: 1000,
                step: 20,
                radius: 100
            }
        }

        var sliders = {}
        for (var sliderName in options) {
            var sliderOptions = options[sliderName]
            sliderOptions.container = container
            var slider = new CircularSlider(sliderOptions)

            slider.setOffset(300 - sliderOptions.radius, 300 - sliderOptions.radius)
            sliders[sliderName] = slider
        }
    </script>
</body>

</html>
